name: Release Major Version

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "CONFIRM" to proceed with major release'
        required: true
        default: ''

jobs:
  release-major:
    name: Major Version Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        if: ${{ github.event.inputs.confirm != 'CONFIRM' }}
        run: |
          echo "âŒ Major release not confirmed. Please type 'CONFIRM' to proceed."
          exit 1
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.42"
          
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Validate git repository
        run: |
          git status > /dev/null || (echo "âŒ Not a git repository" && exit 1)
          
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(bun --print 'JSON.parse(require("fs").readFileSync("package.json", "utf8")).version')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
          
      - name: Validate version format
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          if [[ ! $CURRENT =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Current version '$CURRENT' does not match semantic versioning format (x.y.z)"
            exit 1
          fi
          echo "âœ… Version format validated"
          
      - name: Calculate new major version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          # Extract major version and increment it, reset minor and patch to 0
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          NEW_MAJOR=$((MAJOR + 1))
          NEW_VERSION="${NEW_MAJOR}.0.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"
          
      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          # Update package.json with new version
          bun --eval "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('Updated package.json to version $NEW_VERSION');
          "
          
      - name: Verify version update
        run: |
          UPDATED_VERSION=$(bun --print 'JSON.parse(require("fs").readFileSync("package.json", "utf8")).version')
          echo "Verified updated version: $UPDATED_VERSION"
          if [ "$UPDATED_VERSION" != "${{ steps.new_version.outputs.version }}" ]; then
            echo "âŒ Version update failed"
            exit 1
          fi
          
      - name: Build standalone binary
        run: |
          echo "Building standalone binary..."
          bun run build
          
      - name: Verify binary build
        run: |
          if [ ! -f "./hone" ]; then
            echo "âŒ Binary build failed - hone executable not found"
            exit 1
          fi
          echo "âœ… Binary build successful"
          ls -la ./hone
          
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Sync with remote before committing
        run: |
          git fetch origin main
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
            echo "ðŸ”„ Remote has changes, pulling latest..."
            git pull --rebase origin main || (echo "âŒ Failed to sync with remote" && exit 1)
          fi
          
      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          
      - name: Create and push git tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
          git push origin "v$NEW_VERSION"
          git push origin main
          
      - name: Create GitHub Release with binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
           NEW_VERSION="${{ steps.new_version.outputs.version }}"
           CURRENT_VERSION="${{ steps.current_version.outputs.current }}"
           
           # Generate release notes from commit history
           echo "Generating release notes from commit history..."
           
           # Get the previous tag to generate changelog from
           PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
           
           if [ -n "$PREVIOUS_TAG" ]; then
             echo "Generating changelog from $PREVIOUS_TAG to current commit..."
             CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD | head -20)
             if [ -z "$CHANGELOG" ]; then
               CHANGELOG="No significant changes found in commit history."
             fi
           else
             echo "No previous tag found, generating changelog from first commit..."
             CHANGELOG=$(git log --pretty=format:"- %s (%h)" --max-count=20)
             if [ -z "$CHANGELOG" ]; then
               CHANGELOG="Initial release."
             fi
           fi
           
           # Create release notes with changelog
           RELEASE_NOTES="## Major Release v$NEW_VERSION
           
           This is a major version release with breaking changes.
           
           ### What's Changed
           $CHANGELOG
           
           **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG:-$(git rev-list --max-parents=0 HEAD)}...v$NEW_VERSION"
           
           # Create GitHub release with auto-generated notes
           gh release create "v$NEW_VERSION" \
             --title "Release v$NEW_VERSION" \
             --notes "$RELEASE_NOTES" \
             --latest
           
           # Attach binary to release
           gh release upload "v$NEW_VERSION" ./hone --clobber
           
           echo "âœ… GitHub release created with auto-generated notes and binary attachment"
          
      - name: Release summary
        run: |
          echo "âœ… Major release completed successfully!"
          echo "Version: ${{ steps.current_version.outputs.current }} â†’ ${{ steps.new_version.outputs.version }}"
          echo "Git tag: v${{ steps.new_version.outputs.version }} created"
          echo "Package.json updated and committed"
          echo "Standalone binary built and attached to GitHub release"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.new_version.outputs.version }}"