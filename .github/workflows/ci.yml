name: CI Validation

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true
    env:
      CI: true
      BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.21"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          bun install --frozen-lockfile || {
            echo "âŒ Dependency installation failed"
            echo "â„¹ï¸  Check network connectivity and lockfile integrity"
            exit 1
          }
          echo "âœ… Dependencies installed successfully"
        timeout-minutes: 2

      - name: Run type checking
        run: |
          echo "ğŸ” Running TypeScript type checking..."
          bun run tsc --noEmit || {
            echo "âŒ Type checking failed"
            echo "â„¹ï¸  Fix TypeScript errors before proceeding"
            exit 1
          }
          echo "âœ… Type checking passed"
        timeout-minutes: 3

      - name: Run tests
        run: |
          echo "ğŸ§ª Running test suite..."
          bun test || {
            echo "âŒ Tests failed"
            echo "â„¹ï¸  Check test failures above and fix before proceeding"
            exit 1
          }
          echo "âœ… All tests passed"
        timeout-minutes: 5

      - name: Build validation
        run: |
          echo "ğŸ”¨ Validating build process..."
          bun run build || {
            echo "âŒ Build failed"
            echo "â„¹ï¸  Check build errors above and fix compilation issues"
            exit 1
          }
          if [ ! -f "./hone" ]; then
            echo "âŒ Build completed but binary not found"
            echo "â„¹ï¸  Expected binary at: $(pwd)/hone"
            exit 1
          fi
          echo "âœ… Build validation successful"
          echo "Binary size: $(du -h ./hone | cut -f1)"
          # Clean up build artifacts to conserve disk space
          rm -f ./hone ./hone.map
          echo "ğŸ§¹ Build artifacts cleaned up"
        timeout-minutes: 3
